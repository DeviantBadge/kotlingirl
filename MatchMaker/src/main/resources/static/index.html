<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<html>
<body>
<div id="header">
    <form method="POST" id="nameform" action="javascript:void(null);" onsubmit="login()">
        <input id="name" name="name" value="" style="font-size:medium" type="text">
        <input id="password" name="password" value="" style="font-size:medium" type="password">
        <input id="loginBut" value="Login" style="font-size:large" type="submit">
    </form>
    <input id="logout" value="Logout" style="font-size:large" type="button" onclick="logout()">
</div>
<div id="body" class="row">
    <div id="history" class="chat form column left"></div>
    <div id="online" class="chat form column right"></div>
</div>
<div id="footer">
    <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
        <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text">
        <input value="Send" class="sendbutton" style="font-size:large" type="submit">
    </form>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var host = "localhost";
    var port = 8080;

    var credentials = null;
    openLogin();

    function openLogin() {
        $("#nameform").css({"display": "table"});
        $("#logout").css({"display": "none"});
    }

    function closeLogin() {
        $("#nameform").css({"display": "none"});
        $("#name").val("");
        $("#password").val("");
        $("#logout").css({"display": "block"});
    }

    function loadHistory() {
        loadMessages();
        loadOnline();
    }

    function loadOnline() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/online",
            "method": "GET"
        };

        // todo serialise on server - HtmlhtmlEscape(java.lang.String input)
        $.ajax(settings).done(function (response) {
            $("#online").html(response.replace(/\n/g, "<br />"));
            $("#online").scrollTop($("#online")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function loadMessages() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/history",
            "method": "GET"
        };

        // todo serialise on server - HtmlhtmlEscape(java.lang.String input)
        $.ajax(settings).done(function (response) {
            $("#history").html(response.replace(/\n/g, "<br />"));
            $("#history").scrollTop($("#history")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function say() {
        if (credentials == null) {
            alert("Nonono, login first");
            return
        }
        var msg = $('#msgform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/say",
            "data": credentials + "&" + msg
        };

        $.ajax(settings).done(function (response) {
            $('#msgform').trigger("reset");
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function login() {
        credentials = $('#nameform').serialize();


        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/login",
            "data": credentials
        };

        $.ajax(settings).done(function (response) {
            closeLogin();
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            credentials = null;
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function logout() {
        if (credentials == null) {
            alert("Nonono, login first");
            return
        }

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/logout",
            "data": credentials
        };

        $.ajax(settings).done(function (response) {
            credentials = null;
            openLogin();
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    loadHistory();
    setInterval(loadHistory, 10000);
</script>
